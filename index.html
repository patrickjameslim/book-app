<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
				<div class="content">
					<h1>Book List</h1>
				</div>
				<div class="box">
					<form id="book-form">
						<div class="field">
								<label class="label">Title</label>
								<div class="control">
									<input class="input" type="text" placeholder="Input title" id="title">
								</div>
						</div>
						<div class="field">
								<label class="label">Author</label>
								<div class="control">
									<input class="input" type="text" placeholder="Input author" id="author">
								</div>
						</div>
						<div class="field">
								<label class="label">ISBN</label>
								<div class="control">
									<input class="input" type="text" placeholder="Input ISBN" id="isbn">
								</div>
						</div>
						<div class="field">
							<div class="control">
								<input type="submit" class="button is-info is-outlined is-fullwidth" value="Submit">
							</div>
						</div>
					</form>
				</div>
				<div class="box">
					<table class="table is-striped is-fullwidth">
						<thead>
							<th>Title</th>
							<th>Author</th>
							<th>ISBN</th>
							<th>Actions</th>
						</thead>
						<tbody id="book-list">

						</tbody>
					</table>
				</div>
    </div>
  </section>
  <script src="appes6.js"></script>
  </body>
</html>
